<!DOCTYPE html>
<html>

<head>
    <title>Phonebook</title>
    <link rel="stylesheet" href="dist/main.css">
    <script src="/js/retrieve.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
</head>

<body>
    <form method="get" action="addcontact.html" onsubmit="return validateNumber()">
        <div class="button">
            <a id="view" href="listcontacts.html">View Contacts</a>
        </div>
        <div id="phone">
            <div id="numberDisplay">
                <input id='ph' type='text' name="ph">
            </div>
            <div id="dialpad" class="button-3">
                <ul>
                    <li class="first">1</li>
                    <li>2</li>
                    <li class="last">3</li>
                    <li class="first">4</li>
                    <li>5</li>
                    <li class="last">6</li>
                    <li class="first">7</li>
                    <li>8</li>
                    <li class="last">9</li>
                </ul>
            </div>
            <div id="actions" class="button-3 deactive">
                <ul>
                    <li href="" class="call">Call</li>
                    <input class="btn" type="submit" value="Add Contact" />
                    <li href="" class="clear ">Clear</li>
                </ul>
            </div>
        </div>
    </form>
    <script src="js/jquery.js "></script>
    <script src="js/button-action.js "></script>
</body>

</html>
